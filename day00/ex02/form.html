<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
</head>
<script>
	function displayFormContents() {

	var out = '';

	out += 'Firstname = ' + document.getElementById('firstname').value + '\n';
	out += 'Name = '      + document.getElementById('name').value      + '\n';
	out += 'Phone = '     + document.getElementById('phone').value     + '\n';
	out += 'Age = '       + document.getElementById('age').value       + '\n';
	out += 'Email = '     + document.getElementById('email').value     + '\n';

	out += 'Gender = ';
	if (document.getElementById('gender_male').checked == true)
		out += document.getElementById('gender_male').value;
	if (document.getElementById('gender_female').checked == true)
		out += document.getElementById('gender_female').value;
	if (document.getElementById('gender_other').checked == true)
		out += document.getElementById('gender_other').value;
	out += '\n';

	if (document.getElementById('student').checked == true)
		out += 'Student at 42 = yes';
	else
		out += 'Student at 42 = no';

	alert(out);
}
</script>
<body>
	<h1>Form</h1>
	<form onsubmit="displayFormContents(); return false;">
		<label for="firstname">Firstname:</label>
		<input type="text" id="firstname" name="firstname" placeholder="Mario" required><br><br>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" placeholder="Rosario" required><br><br>
		<label for="age">Age:</label>
		<input type="number" id="age" name="age" min="18" max="100"  placeholder="between 0 - 100" required><br><br>
		<label for="phone">Phone:</label>
		<input type="tel" id="phone" name="phone" pattern="\+39 [0-9]{10}"  placeholder="+39 3992338273" required><br><br>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" pattern="[a-z]{0,8}\@student.42.fr"  placeholder="marossi@student.42.fr" required><br><br>
		<label for="student">Student at 42 ? :</label>
		<input type="checkbox" id="student" name="student" value="yes" required><br><br>
		<p>Gender:</p>
		<label for="gender_male"> Male</label>
		<input type="radio" id="gender_male" name="gender" value="Male" required><br><br>
		<label for="gender_female" 	> Female</label>
		<input type="radio" id="gender_female" name="gender" value="Female" required><br><br>
		<label for="gender_other"> Other</label>
		<input type="radio" id="gender_other" name="gender" value="Other" required><br><br>
		<input type="submit" value="Invia">
	</form>
</body>
</html>
